        </li>

          </svg>

            <use href="./img/sport-sprite.svg#icon-star"></use>
          </svg>

      </ul>
    </div>
    <div class="form-info">
      <input
        type="email"
        name="email"
        placeholder="Email"
        class="form-info-item form-mail-input"
      />

        type="text"
        name="comment"
        placeholder="Your comment"
        class="form-info-item form-textarea"
      ></textarea>
    </div>
    <button type="submit" class="form-submit-btn">Send</button>
